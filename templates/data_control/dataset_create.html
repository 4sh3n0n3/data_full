{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container jumbotron bg-dark text-light">
    <h1 class="h4 text-center">
        Создание нового набора данных
    </h1>
    <form id="dataset_form" enctype="multipart/form-data" action="{% url 'create_dataset' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.errors }}
            <label for="dataset_name_input">Наименование набора</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.researches.errors }}
            <label for="dataset_researches_input">Связанные исследования</label>
            {{ form.researches }}
        </div>
        <div class="form-group">
            {{ form.owner.errors }}
            <label for="dataset_owner_input">Владелец набора</label>
            {{ form.owner }}
        </div>

        <div class="btn-toolbar mb-2 mb-md-0 justify-content-end">
            <button class="btn btn-sm btn-primary" type="submit"
                    title="Сохранить пустой набор и перейти на страницу загрузки данных">
                Сохранить
            </button>
            <button class="btn btn-sm btn-outline-danger" type="submit" style="margin-left: 10px">
                На главную
            </button>
        </div>
    </form>
</div>
{% endblock content %}
